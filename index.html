<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <main class="card">
        <div class="card-header">
          <h2>Select Criteria and press button to generate your Password</h2>
        </div> <!-- card-header -->
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div> <!-- card-body -->

        <!-- Form for selection of Password Criteria -->
        <form>
          <label for="criteria">Password Criteria Options:</label>
          <br>
          <input id="ckLowercase" name="ckLowercase"type="checkbox" checked/>
          <label for="ckLowercase">Lowercase</label><br>
          <input type="checkbox" id="ckUppercase" name="ckUppercase">
          <label for="ckUppercase">Uppercase</label><br>
          <input type="checkbox" id="ckSpecial" name="ckSpecial">
          <label for="ckSpecial">Special Characters</label><br>
          <input type="checkbox" id="ckNumerals" name="ckNumerals">
          <label for="ckNumerals">Numbers</label>
        </form>
        
        <!-- button to execute generation of the password -->
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div> <!-- card-footer -->
      </main>
    </div> <!-- wrapper -->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
